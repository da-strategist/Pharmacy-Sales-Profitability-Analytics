
models:
  - name: m_product_performance_mart
    description: This model is created to help managers and analysts understand which products drive revenue and profitability, why they perform differently across regions, and whether promotions meaningfully impact performance.
    columns:
      - name: product_id
        description: This is the primary key and unique identifier for every product
        data_tests:
          - not_null
      - name: monthkey
        description: This is a foreign key that connects to the dimdate table via the datekey primary key. this is uses a combination of year-month to identify/group transaction at year-month level
        data_tests:
          - not_null
      - name: units_sold
        description: This is an aggregation ot the total units of a product sold
        data_tests:
          - not_null
      - name: total_revenue
        description: This is an aggregation ot the total revenue generated from a product
        data_tests:
          - not_null
      - name: total_cost
        description: This is an aggregation ot the total cost of a product sold
        data_tests:
          - not_null
      - name: promoflag
        description: This is used to idenfity whether or not a product was sold on promotional basis
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['Yes', 'No']
